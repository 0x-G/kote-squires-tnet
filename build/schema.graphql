type Squire @entity {
  id: ID!
  faith: BigInt!
  luck: BigInt!
  strength: BigInt!
  type: BigInt!
  wisdom: BigInt!
  genesis: BigInt!
  owner: String!
  questing: Boolean!
  questtype: String!
  finish: BigInt!
  lastfief: BigInt!
  lastupgrade: String!
  lastitemtype: String!
  lastitemid: Int!
  lastitemname: String!
  lastitemlevel: Int!
  lastitemclass: String!
  lastitemrarity: String!
  gotitem: Boolean!
  image: String!
  typename: String!
  lastitemimage: String!
}

type Reward @entity {
  id: ID!
  fief: BigInt!
  squireid: BigInt!
  timestamp: BigInt!
  wallet: String!
}

type Transaction @entity {
  id: ID!
}

type SkillUpgrade @entity {
  id: ID!
  upgraded: String!
  newvalue: Int!
  squireid: BigInt!
}

type ItemRewardData @entity {
  id: ID!
  itemtype: String!
  itemid: Int!
  itemname: String!
  itemlevel: Int!
  itemrarity: String!
  itemclass: String!
  hash: String!
  timestamp: Int!
  squireId: BigInt!
  quest: String!
  gotitem: Boolean!
}